<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费短视频去水印</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #18181b; margin-bottom: 1.5rem; font-size: 1.5rem; }
        input { width: 100%; padding: 12px; border: 1px solid #e4e4e7; border-radius: 8px; margin-bottom: 1rem; box-sizing: border-box; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: #3b82f6; }
        button { width: 100%; background-color: #3b82f6; color: white; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #2563eb; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        #result { margin-top: 1.5rem; display: none; text-align: center; }
        #result img { width: 100%; border-radius: 8px; margin-bottom: 1rem; }
        .download-btn { display: inline-block; background-color: #10b981; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; font-size: 0.9rem; }
        .error { color: #ef4444; text-align: center; margin-top: 1rem; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>短视频去水印工具</h1>
    <input type="text" id="urlInput" placeholder="请粘贴抖音/TikTok/快手分享链接...">
    <button id="submitBtn" onclick="parseVideo()">开始解析</button>
    <p id="errorMsg" class="error"></p>

    <div id="result">
        <h3 id="videoTitle" style="font-size: 1rem; margin-bottom: 10px;"></h3>
        <img id="coverImg" src="" alt="视频封面">
        <br>
        <a id="downloadLink" href="#" target="_blank" class="download-btn">点击下载/预览无水印视频</a>
    </div>
</div>

<script>
    async function parseVideo() {
        const input = document.getElementById('urlInput');
        const btn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const errorMsg = document.getElementById('errorMsg');
        
        // 简单的输入检查
        if (!input.value) {
            alert("请先粘贴链接！");
            return;
        }

        // 界面状态更新：禁用按钮，显示加载中
        btn.disabled = true;
        btn.innerText = "解析中...";
        errorMsg.style.display = 'none';
        resultDiv.style.display = 'none';

        try {
            // 发送请求给你的后端 API
            const response = await fetch('/api/parse', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: input.value })
            });

            const data = await response.json();

            if (data.status === 'success') {
                document.getElementById('videoTitle').innerText = data.title;
                document.getElementById('coverImg').src = data.cover;
                document.getElementById('downloadLink').href = data.video_url;
                resultDiv.style.display = 'block';
            } else {
                errorMsg.innerText = "解析失败: " + (data.message || "未知错误，可能是链接无效");
                errorMsg.style.display = 'block';
            }
        } catch (e) {
            errorMsg.innerText = "网络错误，请稍后再试。";
            errorMsg.style.display = 'block';
        } finally {
            // 恢复按钮状态
            btn.disabled = false;
            btn.innerText = "开始解析";
        }
    }
</script>

</body>
</html>
